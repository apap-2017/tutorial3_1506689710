<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div th:each="student, iterationStatus: ${students}">
        <h3 th:text="'No. ' + ${iterationStatus.count}"></h3>
        <h3 th:text="'NPM = ' + ${student.npm}"></h3>
        <h3 th:text="'Name = ' + ${student.name}"></h3>
        <h3 th:text="'GPA = ' + ${student.gpa}"></h3>
    </div>
</body>
</html>
